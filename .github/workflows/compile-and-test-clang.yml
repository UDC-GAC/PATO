name: compile and test clang
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: compile pato
          run: make clang BUILD=serial LDLIBS="-lrt" -j 4 && make clang BUILD=release LDLIBS="-lrt" -j 4
          working-directory: ${{ github.workspace }}
        - name: run tests
          run: bash test.bash clang
          working-directory: ${{ github.workspace }}/test
